group 'com.nzeilmann'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

project.ext {
    name = "NoahsPortfolio"
}


repositories {
    mavenCentral()
}



sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    //Spring
    ['spring-webmvc', 'spring-context-support'].each {
        compile(group: 'org.springframework', name: "${it}", version: '5.0.8.RELEASE')
    }

    // JSTL
    compile(group: 'javax.servlet', name: 'jstl', version: '1.2')


    // Tiles
    ['tiles-core', 'tiles-api', 'tiles-servlet', 'tiles-jsp'].each {
        compile(group: 'org.apache.tiles', name: "${it}", version: '3.0.8')
    }


    //Tomcat
    providedCompile(group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0')
}